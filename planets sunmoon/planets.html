<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"> 
        <div class="sun"></div>
        
        <!-- Mercury -->
        <div class="mercury-orbit">
            <div class="mercury"></div>
        </div>
        
        <!-- Venus -->
        <div class="venus-orbit">
            <div class="venus"></div>
        </div>
        
        <!-- Earth with Moon -->
        <div class="earth-orbit">
            <div class="earth">
                <div class="moon"></div>
            </div>
        </div>
        
        <!-- Mars -->
        <div class="mars-orbit">
            <div class="mars"></div>
        </div>
        
        <!-- Jupiter -->
        <div class="jupiter-orbit">
            <div class="jupiter"></div>
        </div>
        
        <!-- Saturn -->
        <div class="saturn-orbit">
            <div class="saturn">
                <div class="saturn-ring"></div>
            </div>
        </div>
        
        <!-- Uranus -->
        <div class="uranus-orbit">
            <div class="uranus"></div>
        </div>
        
        <!-- Neptune -->
        <div class="neptune-orbit">
            <div class="neptune"></div>
        </div>
    </div>
    
    <div class="info">
        <h2>Solar System</h2>
        <p>Interactive 3D Solar System with all 8 planets</p>
    </div>
</body>
</html>
